train_mode: audio

dataset:
  type: csv
  path: data/bioactive50284.csv
  id_col: chembl_id
  smiles_col: smiles
  label_cols: [active_kinase, active_gpcr, active_ion_channel, active_protease, multi_target]
  task_types: "*:classification"

run:
  seed: 0
  limit: 50285
  split: { train: 0.8, val: 0.1, test: 0.1 }

features:
  featurizer: rdkit_desc
  cache_dir: cache/bioactive_audio
  audio:
    enabled: true
    embed:
      cache_path: cache/bioactive_audio/audio_embeddings.npy


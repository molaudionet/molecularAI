train_mode: audio
dataset:
  type: csv
  path: data/tox21.csv
  id_col: id
  smiles_col: smiles  # ðŸ‘ˆ THIS WAS MISSING
  label_cols: [NR-AR, NR-AR-LBD, NR-AhR, NR-Aromatase, NR-ER, NR-ER-LBD, NR-PPAR-gamma, SR-ARE, SR-ATAD5, SR-HSE, SR-MMP, SR-p53]
  task_types: "*:classification"

run:
  seed: 0
  limit: 2000
  split: { train: 0.8, val: 0.1, test: 0.1 }
features:
  featurizer: rdkit_desc
  cache_dir: cache/tox21_audio
  audio:
    enabled: true
    embed:
      model_name: "facebook/wav2vec2-base-960h"
      device: "auto"  # ðŸ‘ˆ Change from "cpu" to "auto"
      cache_path: "cache/tox21_audio/audio_embeddings.npy"
